<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style type="text/css">
	/* selectors */
	/* element selector */
	header {
		background-color:green;
		height: 200px;
		width: 500px	;
	}
	/*id selector*/
	#sec2 {
		background-color: yellow;
		color: red;
	}
	/* class selector*/
	.section1 {
		background-color: red;
	}
	
	p.cc {
		background-color: blue;
	}
	
	/* grouping selectors*/
	aside, footer{
		background-color: magenta
	}
</style>
</head>
<body>
	<header>Header</header>
	<section class="section1">
		Section1
	</section>
	
	<section id="sec2">
		Section2
	</section>
	
	<article>
		<p class="cc">para1</p>
		<p>para2</p>		
	</article>
	
	<aside>Aside</aside>
	
	<footer>Footer</footer>
</body>
</html>
